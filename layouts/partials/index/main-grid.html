<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-3 gap-12">
    <div class="lg:col-span-2">
      <div class="flex items-center justify-between mb-8 border-b-2 border-gray-200 pb-4">
        <h3 class="text-2xl font-heading font-black text-gray-900 uppercase tracking-tighter border-l-4 border-primary pl-4">Latest News</h3>
        <a href="/news" class="text-sm text-gray-500 hover:text-primary uppercase font-bold tracking-wide">View All</a>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {{ range first 6 (after 5 .Site.RegularPages) }}
        <article class="flex flex-col group">
          <div class="relative overflow-hidden rounded-lg mb-4 aspect-video shadow-md">
            <img src="{{ if .Params.image }}{{ .Params.image }}{{ else }}https://placehold.co/600x400/f3f4f6/333?text=News{{ end }}" alt="{{ .Title }}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
            <div class="absolute top-2 left-2 px-2 py-1 bg-primary text-white text-xs font-bold uppercase rounded-sm">News</div>
          </div>
          <h4 class="text-xl font-heading font-bold text-gray-900 mb-2 leading-tight group-hover:text-primary transition-colors">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h4>
          <p class="text-gray-600 text-sm line-clamp-2 mb-3 leading-relaxed">{{ .Summary | plainify | truncate 100 }}</p>
          <div class="text-xs text-gray-400 flex items-center gap-2 font-medium">
            <span>{{ .Date.Format "Jan 02, 2006" }}</span>
          </div>
        </article>
        {{ end }}
      </div>
    </div>
    <div class="hidden lg:block">
      {{ partial "index/sidebar.html" . }}
    </div>
  </div>
</section>
