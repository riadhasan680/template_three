<section class="w-full bg-white hero-font py-8 mt-14">
  <div class="content-container">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
      <div class="lg:col-span-2">
        {{ range first 5 .Site.RegularPages }}
        <article class="grid grid-cols-1 md:grid-cols-[300px,1fr] gap-6 pb-6 ">
          <div class="w-full h-[200px] md:w-[300px] md:h-[220px] overflow-hidden rounded-sm bg-gray-100">
            <img src="{{ if .Params.image }}{{ .Params.image }}{{ else }}https://placehold.co/600x400/f3f4f6/333?text=Image{{ end }}" alt="{{ .Title }}" class="w-full h-full  object-cover">
          </div>
          <div class="flex flex-col">
            <h2 class="text-xl md:text-2xl font-heading font-black text-gray-900 leading-tight mb-2">
              <a href="{{ .Permalink }}" class="hover:text-red-600 transition-colors">{{ .Title }}</a>
            </h2>
            <div class="text-xs text-gray-500 font-medium mb-3">
              thedoublekill â€¢ {{ .Date.Format "December 2, 2006" }}
            </div>
            <p class="text-gray-600 text-sm leading-relaxed mb-4">
              {{ with .Summary }}{{ . | plainify | truncate 180 }}{{ else }}{{ .Content | plainify | truncate 180 }}{{ end }}
            </p>
            <div>
              <a href="{{ .Permalink }}" class="inline-block px-4 py-2 bg-red-600 text-white text-xs font-normal rounded-sm hover:bg-red-700 transition-colors">Read more</a>
            </div>
          </div>
        </article>
        {{ end }}
      </div>
      <div class="lg:col-span-1">
        {{ partial "index/sidebar.html" . }}
      </div>
    </div>
  </div>
</section>
