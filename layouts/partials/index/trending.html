<section class="w-full bg-white hero-font  mt-20">
  <div class="mx-auto max-w-[1080px] px-4 sm:px-6 md:px-8">
    <div class="flex items-center gap-4 p-4  border border-gray-200 rounded-sm">
      <span class="px-3 py-2 bg-red-600 text-white tracking-wide text-xs font-normal uppercase rounded-sm whitespace-nowrap">Trending Now</span>
      <div class="relative flex-1 overflow-hidden">
        <div id="trending-track" class="flex items-center gap-6 whitespace-nowrap will-change-transform">
          {{ range first 12 .Site.RegularPages }}
          <a href="{{ .Permalink }}" class="text-gray-800 hover:text-red-600 text-sm font-medium inline-flex items-center gap-2">
            <span class="w-1.5 h-1.5 bg-gray-800 rounded-full"></span>
            {{ .Title }}
          </a>
          {{ end }}
        </div>
        <div class="absolute inset-y-0 left-0 right-0 pointer-events-none bg-gradient-to-r from-white to-transparent"></div>
      </div>
      <div class="flex items-center gap-2">
        <button id="trend-prev" class="w-8 h-8   border border-gray-300 text-gray-700 hover:bg-gray-100 flex items-center justify-center">
          <iconify-icon icon="mdi:chevron-left" class="text-lg text-gray-800"></iconify-icon>
        </button>
        <button id="trend-next" class="w-8 h-8   border border-gray-300 text-gray-700 hover:bg-gray-100 flex items-center justify-center">
          <iconify-icon icon="mdi:chevron-right" class="text-lg text-gray-800"></iconify-icon>
        </button>
      </div>
    </div>
  </div>
  <script>
    (function () {
      const track = document.getElementById('trending-track');
      const prev = document.getElementById('trend-prev');
      const next = document.getElementById('trend-next');
      let offset = 0;
      function scrollBy(amount) {
        offset += amount;
        track.style.transform = `translateX(${offset}px)`;
      }
      function autoScroll() {
        const width = track.scrollWidth;
        offset -= 1;
        if (Math.abs(offset) > width / 2) offset = 0;
        track.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(autoScroll);
      }
      if (prev && next && track) {
        prev.addEventListener('click', () => scrollBy(150));
        next.addEventListener('click', () => scrollBy(-150));
        requestAnimationFrame(autoScroll);
      }
    })();
  </script>
</section>
