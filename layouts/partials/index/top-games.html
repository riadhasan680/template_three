<section class="w-full bg-white hero-font py-8">
  <div class="content-container">
    <h2 class="text-2xl font-black text-red-600 mb-6">Top Games</h2>
    
    <!-- First Row -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-8 pb-8 mb-8">
      {{ range first 3 .Site.RegularPages }}
      <div class="flex flex-col group">
        <a href="{{ .Permalink }}" class="relative w-full h-48 overflow-hidden mb-3 block">
            <img src="{{ if .Params.image }}{{ .Params.image }}{{ else }}https://placehold.co/600x400{{ end }}" alt="{{ .Title }}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
            <span class="absolute bottom-0 left-0 text-white text-[10px] font-bold px-2 py-1 bg-black/60">Top Games</span>
        </a>
        <h3 class="text-base font-bold text-gray-900 leading-snug mb-2 group-hover:text-red-600 transition-colors">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <div class="text-[11px] text-gray-500 font-medium">
            Thedoublekill - {{ .Date.Format "January 2, 2006" }}
        </div>
      </div>
      {{ end }}
    </div>

    <!-- Second Row -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-8">
      {{ range first 3 (after 3 .Site.RegularPages) }}
      <div class="flex flex-col group">
        <a href="{{ .Permalink }}" class="relative w-full h-48 overflow-hidden mb-3 block">
            <img src="{{ if .Params.image }}{{ .Params.image }}{{ else }}https://placehold.co/600x400{{ end }}" alt="{{ .Title }}" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105">
            <span class="absolute bottom-0 left-0 text-white text-[10px] font-bold px-2 py-1 bg-black/60">Top Games</span>
        </a>
        <h3 class="text-base font-bold text-gray-900 leading-snug mb-2 group-hover:text-red-600 transition-colors">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h3>
        <div class="text-[11px] text-gray-500 font-medium">
            Thedoublekill - {{ .Date.Format "January 2, 2006" }}
        </div>
      </div>
      {{ end }}
    </div>

  </div>
</section>
