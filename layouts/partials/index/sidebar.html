<aside class="space-y-8">
  <div class="bg-white  ">
    <div class="grid grid-cols-3 gap-3 mb-6">
      <a href="#" class="h-16 rounded-sm bg-[#3c5998] flex items-center justify-center text-white"><iconify-icon
          icon="mdi:facebook" class="text-5xl shadow-xl"></iconify-icon></a>
      <a href="#" class="h-16 rounded-sm bg-[#1da1f2] flex items-center justify-center text-white"><iconify-icon
          icon="mdi:twitter" class="text-5xl shadow-xl"></iconify-icon></a>
      <a href="#" class="h-16 rounded-sm bg-[#6441a4] flex items-center justify-center text-white"><iconify-icon
          icon="mdi:twitch" class="text-5xl rounded-full shadow-xl"></iconify-icon></a>
    </div>
    <div class="mt-20">
      <div class="space-y-6 mb-6">
        {{ range first 5 .Site.RegularPages }}
        <a href="{{ .Permalink }}" class="block group">
          <h5 class="text-sm font-light text-gray-800 leading-snug group-hover:text-red-600 transition-colors">{{ .Title }}</h5>
        </a>
        {{ end }}
      </div>
    </div>
    <div class="mt-20">
      <div class="space-y-8">
        {{ range first 8 .Site.RegularPages }}
        <a href="{{ .Permalink }}" class="flex group items-start">
          <div class="w-24 h-20 flex-shrink-0 overflow-hidden mr-4 bg-gray-100 rounded-sm">
            <img
              src="{{ if .Params.image }}{{ .Params.image }}{{ else }}https://placehold.co/160x120/f3f4f6/333{{ end }}"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
          </div>
          <div>
            <h5
              class="text-sm font-normal text-gray-800 leading-tight mb-1 group-hover:text-red-600 transition-colors line-clamp-2">
              {{ .Title }}</h5>
            <span class="text-xs text-gray-500">{{ .Date.Format "January 2, 2006" }}</span>
          </div>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</aside>
